  {% include components/large-cta.html %}

  <footer class="siteFooter" role="complementary">
    <div container>
      <div grid>
        <p class="siteFooter-copy" column>Copyright &copy; 2008 &ndash; 2017</p>

        <nav class="navHorizontal" role="navigation" column>
          {% include atoms/navigation.html name="navHorizontal" extras="column" %}
        </nav>
      </div>
    </div>
  </footer>

  <script>
    (function() {
      var script = document.createElement("script");
      script.src = "/js/fontfaceobserver.js";
      script.async = true;
      script.onload = function() {
        var bagatela = new FontFaceObserver("bagatela");
        var sourcesanspro = new FontFaceObserver("source-sans-pro");

        Promise.all([
          bagatela.load(),
          sourcesanspro.load()
        ]).then(function() {
          document.documentElement.classList.add("fonts-loaded");
        });
      };

      document.head.appendChild(script);
    })();
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23449205-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23449205-4');
  </script>
</body>
</html>

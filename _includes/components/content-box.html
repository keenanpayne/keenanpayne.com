<section container>
  <div grid="wrap">
    {% for box in page.content_box %}
      <aside class="contentBox" column>
        {% if box.title %}
          <h3 class="contentBox-title">{{ box.title }}</h3>
        {% endif %}

        {% if box.description %}
          <p>{{ box.description }}</p>
        {% endif %}
      </aside>
    {% endfor %}
  </div>
</section>

<section class="postList" container="narrower">
  {% include components/section-heading.html content="Archives" %}

  <article class="postList-article">
    {% for post in site.posts %}
      <header>
        <h2 class="postList-title">
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>

        <p class="postList-date">{{ post.date | date: "%B %e, %Y" }}</p>
      </header>

      {{ post.excerpt }}
    {% endfor %}
  </article>
</section>

<section class="postList" container="narrower">
  <article class="postList-article">
    {% for post in site.posts %}
      <header>
        <h2 class="-no-top-margin">
          <a href="{{ post.url }}" title="{{ post.title }}" class="-small-heading">
            {{ post.title }}
          </a>
        </h2>

        <p class="-small-heading">
          {{ post.date | date: "%B %e, %Y" }}
        </p>
      </header>

      {{ post.excerpt }}
    {% endfor %}
  </article>
</section>

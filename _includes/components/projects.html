<section container="narrow" class="projects">
  {% for project in page.projects %}
    <div class="project -animate-stagger-{{ forloop.index }}" grid=
    "center">
      {% if project.image %}
        <figure column="5">
          {% if project.url %}
            <a href="{{ project.url }}" title="{{ project.title }}">
          {% endif %}

          <img class="project-image" src="{{ project.image }}" alt="{{ project.title }} Logo">

          {% if project.url %}
            </a>
          {% endif %}
        </figure>
      {% endif %}

      <div column="7">
        {% if project.description %}
          <p>{{ project.description }}</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</section>

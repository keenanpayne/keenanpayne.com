{% if page.masthead %}
  <section class="masthead">
    <div container>
      {% if page.masthead %}
        <h2 class="masthead-heading">{{ page.masthead }}</h2>
      {% endif %}

      {% if page.masthead_subtitle %}
        <p class="masthead-subtitle">{{ page.masthead_subtitle }}</p>
      {% endif %}
    </div>
  </section>
{% endif %}

<header class="siteHeader" role="main" container>
  <h1 class="logo">
    <a href="/index.html" title="Home">{{ site.name }}</a>
  </h1>

  <nav class="navHorizontal -ornate" role="navigation">
    {% include atoms/navigation.html name="navHorizontal" class="-ornate" mobile="true" %}
  </nav>

  <nav id="nav" class="mobileNav">
    <a class="mobileNav-close" data-mobileNav-toggle>Close Menu</a>

    <div class="mobileNav-container">
      <div class="mobileNav-content">
        {% include atoms/navigation.html name="mobileNav" %}
      </div>
    </div>
  </nav>
</header>

<script>
  $(document).ready(function() {
    var $mobileNavToggle = $("[data-mobileNav-toggle]");

    $mobileNavToggle.click(function() {
      $mobileNavToggle.toggleClass('-is-active');
      $('.mobileNav').toggleClass('-is-active');
      $('body').toggleClass('-no-scroll');
    });
  });
</script>

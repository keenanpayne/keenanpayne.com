<section container>
  <article column="6 +3">
    {% for post in site.posts %}
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>

      <p>{{ post.date }}</p>

      {% if forloop.index == 1 %}
        <p>{{ post.excerpt }}</p>
      {% endif %}
    {% endfor %}
  </article>
</section>

<section container>
  <article class="post -list" column="6 +3">
    {% for post in site.posts %}
      <header class="post-header">
        <h2>
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h2>

        <p class="post-date">{{ post.date | date: "%B %e, %Y" }}</p>
      </header>

      {% if forloop.index == 1 %}
        <p>{{ post.excerpt }}</p>
      {% endif %}
    {% endfor %}
  </article>
</section>

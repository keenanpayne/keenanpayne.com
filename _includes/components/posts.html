<section container>
  <article column="6 +3">
    {% for post in site.posts %}
      <h2>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </h2>

      <p>{{ post.date | date: "%B %e, %Y" }}</p>

      {% if forloop.index == 1 %}
        <p>{{ post.excerpt }}</p>
      {% endif %}
    {% endfor %}
  </article>
</section>

<figure>
  <a href="{{ src|slugify:'raw' }}">
    <img src="{{ src|slugify:'raw' }}" alt="{{ alt }}" {% if width %} width="{{ width }}" {% endif %}>
  </a>

  {%- if caption -%}
    <figcaption>
      <p class="figure-caption">
        {{ caption }}
      </p>

      {%- if source_title and source_link -%}
        <p class="figure-source">
          <small>
            <strong>Source:</strong>
            <a href="{{ source_link }}" title="{{ source_title }}" target="_blank">
              {{ source_title }}
            </a>
          </small>
        </p>
      {%- endif -%}
    </figcaption>
  {%- endif -%}
</figure>

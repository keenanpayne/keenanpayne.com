<section container class="testimonials">
  <div grid>
    {% for testimonial in page.testimonials %}
      <blockquote column="6 +3">
        {% if testimonial.quote %}
          <p>{{ testimonial.quote }}</p>
        {% endif %}

        {% if testimonial.author %}
          <cite>{{ testimonial.author }}</cite>
        {% endif %}
      </blockquote>
    {% endfor %}
  </div>
</section>

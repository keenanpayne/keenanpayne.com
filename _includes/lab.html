{% for lab in page.labs %}
  <div column="6">
    <div class="lab -animate-stagger-{{ forloop.index }}">
      <p data-height="300" data-theme-id="dark" data-slug-hash="{{ lab.id }}" data-default-tab="result" data-user="keenanpayne" data-embed-version="2" data-pen-title="{{ lab.title }}" class="codepen">

      <script async src="https://production-assets.codepen.io/assets/embed/ei.js"></script>
    </div>
  </div>
{% endfor %}

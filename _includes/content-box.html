<section container>
  <div grid="wrap">
    {% for box in page.content_box %}
      <aside column>
        <div class="contentBox {% if box.url %} -is-link {% endif %} -animate-stagger-{{ forloop.index }}">
          {% if box.title %}
            <h3 class="contentBox-title">{{ box.title }}</h3>
          {% endif %}

          {% if box.description %}
            <p>{{ box.description }}</p>
          {% endif %}
        </div>
      </aside>
    {% endfor %}
  </div>
</section>

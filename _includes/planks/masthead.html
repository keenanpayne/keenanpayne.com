{% if page.masthead %}
  <section class="masthead {% if page.masthead_center %}-center{% endif %}" container>
    {% if page.url == "/index.html" %}
      <span class="masthead-hello">
        Hey there
      </span>
    {% endif %}

    {% if page.masthead %}
      <h1 class="{% if page.url == "/index.html" %}-xl{% endif %}">
        {{ page.masthead }}
      </h1>
    {% endif %}

    {% if page.masthead_subtitle %}
      <h4 class="masthead-subhead -secondary {% if page.url == "/index.html" %}-homepage{% endif %}">
        {{ page.masthead_subtitle }}
      </h4>
    {% endif %}
  </section>
{% endif %}

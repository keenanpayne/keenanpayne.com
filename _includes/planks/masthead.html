{% if page.masthead %}
  <section class="masthead" container>
    {% if page.masthead %}
      <h1>
        {{ page.masthead }}
      </h1>
    {% endif %}

    {% if page.masthead_subtitle %}
      <p class="masthead-subhead -secondary">
        {{ page.masthead_subtitle }}
      </p>
    {% endif %}
  </section>
{% endif %}

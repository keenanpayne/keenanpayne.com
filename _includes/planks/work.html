<section class="work" container>
  {% for section in page.work %}
    {% if section.title %}
  	 <h3 class="work-heading">
       {{ section.title|smartify }}
     </h3>
    {% endif %}

    {% for item in section.items %}
    	<div class="work-item">
        {% if item.title %}
          <a href="{{ item.url }}" title="{{ item.title }}" target="_blank">
            {{ item.title|smartify }}
          </a>
        {% endif %}

        {% if item.description %}
    		  <p class="-small -secondary">
            {{ item.description|smartify }}
          </p>
        {% endif %}
    	</div>
    {% endfor %}
  {% endfor %}
</section>

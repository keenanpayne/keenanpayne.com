---
layout: default
comments: true
---

<section container>
  <article class="post" grid="column no-gutters">
    <header class="post-header" column>
      <h1 class="post-title">{{ page.title }}</h1>

      <p class="-small-heading">{{ page.date | date: "%B %e, %Y" }}</p>

      {% include components/reading-time.html %}
    </header>

    <div class="post-content" column>
      {{ content }}

      {% include components/promo.html %}

      {% include components/comments.html %}
    </div>
  </article>
</section>
